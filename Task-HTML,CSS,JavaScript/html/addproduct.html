<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/addpage.css">
  </head>
  <body>
    <h2 style="color: red; font-family: 'Times New Roman', Times, serif;">Add Products</h2>
  
    <div class="container">
        <div class="row">
            <form id="productform">
                <label for="productname">Product Name:</label> <br>
                <input type="text" id="productname" name="productname" required><br><br>
        
                <label for="productquantity">Product Quantity:</label> <br>
                <input type="number" id="productquantity" name="productquantity" required><br><br>
        
                <label for="productmrp">Product MRP Price:</label><br>
                <input type="number" step="0.01" id="productmrp" name="productmrp" required><br><br>
        
                <label for="productsalesprice">Product Sales Price:</label><br>
                <input type="number" step="0.01" id="productsalesprice" name="productsalesprice" required><br><br>
        
                <label for="productcreatedate">Product Create Date:</label><br>
                <input  id="productcreatedate" name="productcreatedate" disabled ><br><br>
        
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>





    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="../js/add.js"></script>
  </body>
</html>
